<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>離脱ダイアログ例1</title>
  </head>
  <body>
    <form>
      <div class="container py-5">
        <div class="form-check-inline">
          <input id="radio1" name="radio" type="radio" class="form-check-input" checked />
          <label for="radio1" class="form-check-label">離脱確認あり(return)</label>
          <input id="radio2" name="radio" type="radio" class="form-check-input ml-3"/>
          <label for="radio2" class="form-check-label">離脱確認あり(e.returnValue)</label>
          <input id="radio3" name="radio" type="radio" class="form-check-input ml-3"/>
          <label for="radio3" class="form-check-label">離脱確認なし</label>
        </div>
        <div class="form-group mt-3">
          <div><a href="https://www.yahoo.co.jp">離脱(Yahooへ)</a></div>
        </div>
      </div>
    </form>
    
    <!-- サンプルのためフル版を使用 -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- サンプル -->
    <script>
      $(window).on('beforeunload', function() {
        alert("test alert!"); // 結果: 表示されない: Blocked alert('...') during beforeunload.
        if( $('#radio1').prop('checked') ){
          return '他のページに移動しますか？';                // 結果: 既定メッセージのダイアログが表示
        } else if( $('#radio2').prop('checked') ){
          e.returnValue = 'Are you sure you want to leave?';  // 結果: 既定メッセージのダイアログが表示
        } else{
          // なにもしない                                     // 結果: ダイアログは表示されない
        }
      });
    </script>

  </body>
</html>
